<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <br>
  
  <div class="menu">
    <div class="p1Info">

      <div id="p1Name">Player 1</div>
      
      <img id="p1" src="https://i.gifer.com/4M4x.gif">
      
      <div class="playerControls">

        <div class="AttackDiv">
          <h3>Q:</h3>
          <button 
            onclick = "at1()" 
            id="attack"
          >
            Attack
          </button>
        </div>

        <div class="HealDiv">
          <h3>A:</h3>
          <button 
            onclick = 'ht1()' 
            id="heal"
          >
            Heal
          </button>
          </div>
      </div>
      <div class="std1">
          <h3>z:</h3>
          <button 
            onclick = "st1()" 
            id="str1"
          >
            Rasengan
          </button>
        </div>
      
      <div  id="p1Health">100</div>
    </div>
    <div class='arena'>
      <img id="l1" src="">
    </div>

      <button id="play">Simulate</button>

    <div class="p2Info">

      <div id="p2Name">Player 2</div>
      
      <img id="p2" src="https://i.gifer.com/ZMQt.gif" style="transform: scaleX(-1);">
      <div class="playerControls">
        <div class="AttackDiv">
          <h3>P:</h3>
          <button 
            onclick = "at2()"  
            id="attack"
          >
            Attack
          </button>
        </div>
        <div class="HealDiv">
          <h3>L:</h3>          
          <button 
            onclick = "ht2()" 
            id="heal"
          >
            Heal
          </button>
        </div>
      </div>
      <div class="std1">
          <h3>m:</h3>
          <button 
            onclick = "st2()" 
            id="str1"
          >
            Saiyan
          </button>
        </div>
      
      <div id="p2Health">100</div>
    </div>

  </div>
  <br>
  
  <div class="resultContainer">
      <div id="result"></div>
      <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
  </div>

<audio id="p1attack" controls style="display:none">
  <source src="sounds/fastpunch.mp3" type="audio/mpeg"> 
</audio>
<audio id="p1heal" controls style="display:none">
  <source src="sounds/fastheal.mp3" type="audio/mpeg"> 
</audio>
<audio id="p2attack" controls style="display:none">
  <source src="https://www.101soundboards.com/sounds/184496-arghhh-2" type="audio/mpeg"> 
</audio>
<audio id="p2heal" controls style="display:none">
  <source src="sounds/quickheal.mp3" type="audio/mpeg"> 
</audio>
<audio id="victory" controls style="display:none">
  <source src="sounds/victory.mp3" type="audio/mpeg"> 
</audio>

  <script src="script.js"></script>
</body>

</html>
